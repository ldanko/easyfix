[workspace]

members = [
    "easyfix",
    "easyfix-dictionary",
    "easyfix-messages",
    "easyfix-session",
]

[workspace.dependencies]
assert_matches = "1.5"
async-stream = "0.3.4"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
